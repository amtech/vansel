<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>范式 • 让团队协作更轻松</title>
    <meta name="description" content="范式: 改善团队协作方式，让每一个环节都至简">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon/favicon.ico') }}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon_192.png') }}" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon_160.png') }}" sizes="160x160">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon_96.png') }}" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon_16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon/favicon_32.png') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='vendors/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vansel.css') }}">
</head>
<body>
    <nav role="navigation" id="header" class="navbar navbar-default navbar-fixed-top">
         <div class="container">
             <div class="navbar-header">
                 <button type="button" data-toggle="collapse" data-target="#navigation" class="navbar-toggle collapsed">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                 </button>
                 <a href="/" class="navbar-brand logo">范式</a>
             </div>
             <div id="navigation" class="collapse navbar-collapse">
                 <ul class="nav navbar-nav">
                     <li>
                       <a href="/">项目进展</a>
                     </li>
                     <li >
                       <a href="/requirement">产品需求</a>
                     </li>
                     <li >
                       <a href="/prototype">交互原型</a>
                     </li>
                     <li >
                       <a href="/developer">研发进度</a>
                     </li>
                     <li >
                       <a href="/test">测试进展</a>
                     </li>
                     <li >
                       <a href="/test">线上问题跟踪</a>
                     </li>
                 </ul>
                 <ul class="nav navbar-nav navbar-right">
                     <li class="dropdown ">
                         <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">教学通iOS端<span class="caret"></span></a>
                         <ul class="dropdown-menu" role="menu">
                             <li >
                                <a href="/">教学通Android端</a>
                             </li>
                             <li >
                                <a href="/">教学通PC端</a>
                             </li>
                          </ul>
                     </li>
                     <li>
                         <a href="/login">登陆</a>
                     </li>
                     <li >
                        <a href="/register">注册</a>
                     </li>
                 </ul>
             </div>
         </div>
    </nav>
    <div>
        {% block content %}
        {% endblock %}
    </div>
    <div class="footer text-center">
        <p><a href="/">Vansel</a> 范式 • 让团队协作更轻松</p>
    </div>

<script src="{{ url_for('static', filename='vendors/jquery/jquery-1.11.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendors/bootstrap/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/vansel.js') }}"></script>
{% block script %}
{% endblock %}
</body>
